<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Title</title>
    <script>

        function startLoading() {
            document.querySelector('#loading').style.display = 'block';
            document.querySelector("#loading-image").style.display = 'block';
        }

        function endLoading() {
            document.querySelector('#loading').style.display = 'none';
            document.querySelector("#loading-image").style.display = 'none';
        }

        const member = [
            {
                "name": "김동균",
                "id": "dododongJang",
                "email": "dong123@gmail.com",
                "phone": "010-1234-5678",
                "address": "경남 거제시",
                "orderHistory": [
                    {
                        "orderNumber": "202304200001",
                        "orderDate": "2023-04-20",
                        "orderStatus": "배송완료",
                        "product": "방울토마토",
                        "price": 20000
                    },
                    {

                        "orderStatus": "배송중",

                    }
                ]
            }
        ];

        window.onload = function() {
            // startLoading()

            const Div = document.getElementById('orderStateDiv');

            member[0].orderHistory.map((key) => {
                const newDiv = document.createElement('div');
                newDiv.innerHTML =
                    '<p>' + key.orderDate + '</p>' +
                    '<p>' + key.product + '</p>' +
                    '<p>' + key.orderStatus + '</p>';
                Div.appendChild(newDiv);
            });
            // endLoading()
        }
    </script>
</head>
<body>
<div>
    <style>
        #loading {
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            position: fixed;
            display: block;
            opacity: 0.4;
            background-color: #D2F2D1;
            z-index: 10000;
            text-align: center;
        }

        #loading-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
    </style>
    <div id="loading" style="display:none;">
        <div id='loading-image'><img src="loader.gif" width="45px"></div>

</div>
</body>
